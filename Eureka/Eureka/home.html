<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mario Bot Page</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="topnav">
            <img src="logo2.png" alt="Wurth_logo" style="width:15%;margin-top:10px;">
            <div id="myLinks">
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
        </div>
        <!-- <h2>Carousel Example</h2> -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="about_us.jpg" alt="about_us" style="width:auto;">
                </div>

                <div class="item">
                    <img src="about_us_banner.jpg" alt="about_us_banner" style="width:100%;">
                </div>

                <div class="item">
                    <img src="blog1_banner.png" alt="blog1_banner" style="width:100%;">
                </div>

                <div class="item">
                    <img src="cognitive_banner.png" alt="about_us" style="width:100%;">
                </div>

                <div class="item">
                    <img src="fireside_banner.jpg" alt="about_us_banner" style="width:100%;">
                </div>

                <div class="item">
                    <img src="banner_rise.jpg" alt="blog1_banner" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script>
        !(function () {
            let e = document.createElement("script"),
                t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
                "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
                // Replace 1.x.x with the version that you want
                (e.async = !0),
                (e.onload = () => {
                    window.WebChat.default(
                        {
                            initPayload: null,
                            customData: { language: "en" },
                            socketUrl: "http://localhost:5005",
                            title: "Mario",
                            subtitle: "Say hi and get started",
                            socketPath: "/socket.io/",
                            inputTextFieldHint: "Please type a text to start",
                            showMessageDate: true,
                            showCloseButton: true,
                            showFullScreenButton: true,
                            mainColor: "#a30b00",
                            conversationBackgroundColor: "#d6d2d2"


                            // add other props here
                        },
                        null
                    );
                }),
                t.insertBefore(e, t.firstChild);
        })();
        localStorage.clear();
    </script>
</body>

</html>
